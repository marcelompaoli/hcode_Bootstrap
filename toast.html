<!DOCTYPE html>
<!-- 
browser-sync start --server --files "*.html" "assets/css/*.css" 
-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toasts</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/mystyles.css">
</head>
<body>
    <div class="container">
        <div class="toast">
            <div class="toast-header">
                <strong class="mr-auto">Notificação</strong>
                <small>Agora</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab beatae cum cupiditate dolorem.</div>
        </div>

    </div>


<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
        $(() => {
            $('.toast').toast({
                delay: 10000,
                autohide: true,
                animation: false
            }).toast('show');
        });
    </script>
</body>
</html>
