<!DOCTYPE html>
<!-- 
browser-sync start --server --files "*.html" "assets/css/*.css" 
-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox - flex-fill</title>
    <link rel="shortcut icon" href="assets/mpaoli.ico">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/example.css">
</head>
<body>

    <div class="container">
        <!-- Flex Fill é aplicado nos filhos, ele preenche espaços dinamicamente, 
            por exemplo quando temos um conteúdo que ultrapassa o limite de uma 
            coluna ele diminui as outras proporcionalmente priorizando esse conteúdo -->
        <div class="d-flex bg">
            <div class="bg p-2 flex-fill">Hcode - Treinamentos</div>
            <div class="bg p-2 flex-fill">2</div>
            <div class="bg p-2 flex-fill">3</div>
        </div>
        <!-- Flex Grow - distribui espaço priozando o elemento indicado pela classe -->
        <div class="d-flex bg">
            <div class="bg p-2 flex-grow-1">1</div>
            <div class="bg p-2">2</div>
            <div class="bg p-2 flex-grow-1">3</div>
        </div>
        <!-- Flex Shrink - distribui espaço priozando o mínimo de espaço para o elemento indicado pela classe -->
        <div class="d-flex bg">
            <div class="bg p-2 flex-shrink-1">1</div>
            <div class="bg p-2 w-100">2</div>
          </div>       
    </div>

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
