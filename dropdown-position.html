<!DOCTYPE html>
<!-- 
browser-sync start --server --files "*.html" "assets/css/*.css" 
-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown - Position</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
        hr {           
            padding: 1px;
            border-top: 1px solid red;
            border-bottom: 1px solid red;
            margin: 15px 0;           
        }
        .dropdown {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dropdown dropup" style="position: absolute; top: 200px;">
            <button type="button" data-toggle="dropdown" class="btn btn-warning dropdown-toggle">Open to Top</button>
            <div class="dropdown-menu">
                <span class="dropdown-item-text">Lorem</span>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">1</a>
                <a href="#" class="dropdown-item">2</a>
                <a href="#" class="dropdown-item">3</a>
            </div>            
        </div>
        <div class="dropdown dropleft" style="position: absolute; left: 250px;">
            <button type="button" data-toggle="dropdown" class="btn btn-dark dropdown-toggle">Open to Left</button>
            <div class="dropdown-menu">
                <span class="dropdown-item-text">Lorem</span>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">1</a>
                <a href="#" class="dropdown-item">2</a>
                <a href="#" class="dropdown-item">3</a>
            </div>            
        </div>
        <div class="dropdown dropright">
            <button type="button" data-toggle="dropdown" class="btn btn-danger dropdown-toggle">Open to Right</button>
            <div class="dropdown-menu">
                <span class="dropdown-item-text">Lorem</span>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">1</a>
                <a href="#" class="dropdown-item">2</a>
                <a href="#" class="dropdown-item">3</a>
            </div>            
        </div>
       

    </div>    
<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
