<!DOCTYPE html>
<!-- 
browser-sync start --server --files "*.html" "assets/css/*.css" 
-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários - Check / Check Inline / Check Box</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-check">
                <input type="radio" name="gender" id="gender-m" class="form-check-input" value="M">
                <label for="gender-m" class="form-check-label">Masculino</label>
            </div>
            <div class="form-check">
                <input type="radio" name="gender" id="gender-f" class="form-check-input" value="F">
                <label for="gender-f" class="form-check-label">Feminino</label>
            </div>
            <button class="btn btn-success"type="submit">Enviar</button>
        </form> 
        <hr>
        <form action="">
            <div class="form-check form-check-inline">
                <input type="radio" name="gender" id="gender-m" class="form-check-input" value="M">
                <label for="gender-m" class="form-check-label">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="gender" id="gender-f" class="form-check-input" value="F">
                <label for="gender-f" class="form-check-label">Feminino</label>
            </div>
            <button class="btn btn-success"type="submit">Enviar</button>
        </form>
        <hr>
        <form action="">
            <div class="form-check">
                <input type="checkbox" name="gender" id="gender-m" class="form-check-input" value="M">
                <label for="gender-m" class="form-check-label">Masculino</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="gender" id="gender-f" class="form-check-input" value="F">
                <label for="gender-f" class="form-check-label">Feminino</label>
            </div>
            <button class="btn btn-success"type="submit">Enviar</button>
        </form>
        <hr>
        <form action="">
            <div class="form-check form-check-inline">
                <input type="checkbox" name="gender" id="gender-m" class="form-check-input" value="Nao">
                <label for="gender-m" class="form-check-label">Aceito os Termos de uso</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" name="newsletter" id="newsletter" class="form-check-input" value="Sim" checked>
                <label for="newsletter" class="form-check-label">Desejo receber informações</label>
            </div>
            <button class="btn btn-success"type="submit">Enviar</button>
        </form>      

    </div>    
<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
