<!DOCTYPE html>
<!-- 
browser-sync start --server --files "*.html" "assets/css/*.css" 
-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox - justify-content</title>
    <link rel="shortcut icon" href="assets/mpaoli.ico">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/example.css">
</head>
<body>

    <div class="container">
        <!-- justify-content-start esse é o default -->
        <div class="d-flex justify-content-start bg">
            <div class="bg p-2">1</div>
            <div class="bg p-2">2</div>
            <div class="bg p-2">3</div>
        </div>

        <!-- justify-content-end vai para o canto direito igual ao flex-row-reverse porém manteve a ordem numérica -->
        <div class="d-flex justify-content-end bg">
            <div class="bg p-2">1</div>
            <div class="bg p-2">2</div>
            <div class="bg p-2">3</div>
        </div>

        <!-- justify-content-center - centralizado -->
        <div class="d-flex justify-content-center bg">
            <div class="bg p-2">1</div>
            <div class="bg p-2">2</div>
            <div class="bg p-2">3</div>
        </div>

        <!-- justify-content-between - espaçamento entre os elementos peganto toda o container -->
        <div class="d-flex justify-content-between bg">
            <div class="bg p-2">1</div>
            <div class="bg p-2">2</div>
            <div class="bg p-2">3</div>
        </div>

         <!-- justify-content-around - espaçamentos entre os elementos proporcionalmente em volta de cada elemento -->
         <div class="d-flex justify-content-around bg">
            <div class="bg p-2">1</div>
            <div class="bg p-2">2</div>
            <div class="bg p-2">3</div>
        </div>
    </div>

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
