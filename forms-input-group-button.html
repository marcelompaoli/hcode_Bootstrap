<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios - Input Groups</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="input-group">
            <div class="input-group-prepend">
                <button type="button" class="btn btn-primary">OK</button>
            </div>
            <input type="text" class="form-control" placeholder="Primeiro Nome">
        </div>
        <hr>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Primeiro Nome">
            <div class="input-group-append">
                <button type="button" class="btn btn-primary">OK</button>
            </div>
        </div>
        <hr>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Primeiro Nome">
            <div class="input-group-append">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Menu</button>
                <div class="dropdown-menu">
                    <button class="dropdown-item">1</button>
                    <button class="dropdown-item">2</button>
                    <button class="dropdown-item">3</button>
                </div>
            </div>
        </div>
    </div>
    
<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
