<!DOCTYPE html>
<!-- 
browser-sync start --server --files "*.html" "assets/css/*.css" 
-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">

        <nav class="nav nav-tabs">
            <a href="#tab-1" class="nav-link active" data-toggle="tab">Home</a>
            <a href="#tab-2" class="nav-link" data-toggle="tab">Cursos</a>
            <a href="#tab-3" class="nav-link" data-toggle="tab">Bootstrap</a>
        </nav>
        <div class="tab-content">
            <div class="tab-pane active" id="tab-1">Tab 1</div>
            <div class="tab-pane" id="tab-2">Tab 2</div>
            <div class="tab-pane" id="tab-3">Tab 3</div>
        </div>

        <hr>

        <nav class="nav nav-pills">
            <a href="#pills-1" class="nav-link active" data-toggle="tab">Home</a>
            <a href="#pills-2" class="nav-link" data-toggle="tab">Cursos</a>
            <a href="#pills-3" class="nav-link" data-toggle="tab">Bootstrap</a>
        </nav>
        <div class="tab-content">
            <div class="tab-pane active" id="pills-1">Pills 1</div>
            <div class="tab-pane" id="pills-2">Pills 2</div>
            <div class="tab-pane" id="pills-3">Pills 3</div>
        </div>

        <hr>

        <div class="row">
            <div class="col-3">
                <nav class="nav nav-pills">
                    <a href="#pills2-1" class="nav-link active" data-toggle="tab">Home</a>
                    <a href="#pills2-2" class="nav-link" data-toggle="tab">Cursos</a>
                    <a href="#pills2-3" class="nav-link" data-toggle="tab">Bootstrap</a>
                </nav>
            </div>
            <div class="col-9">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="pills2-1">Pills 1</div>
                    <div class="tab-pane fade" id="pills2-2">Pills 2</div>
                    <div class="tab-pane fade" id="pills2-3">Pills 3</div>
                </div>
            </div>
        </div>
        <br>
        <hr>
        <br>
        <button id="btn-1" class="btn btn-dark" type="button">Home</button>
        <button id="btn-2" class="btn btn-dark" type="button">Cursos</button>
        <button id="btn-3" class="btn btn-dark" type="button">Bootstrap</button>

        <br><br><br>
    </div>

<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
        // Eventos de acionamento das ABAS via botÃµes
        $(() => {
            $('#btn-1').on('click', e =>{
                $('[href="#tab-1"]').tab('show');
                $('[href="#pills-1"]').tab('show');
                $('[href="#pills2-1"]').tab('show');
            });
        });
        $(() => {
            $('#btn-2').on('click', e =>{
                $('[href="#tab-2"]').tab('show');
                $('[href="#pills-2"]').tab('show');
                $('[href="#pills2-2"]').tab('show');
            });
        });
        $(() => {
            $('#btn-3').on('click', e =>{
                $('[href="#tab-3"]').tab('show');
                $('[href="#pills-3"]').tab('show');
                $('[href="#pills2-3"]').tab('show');
            });
        });
    </script>
</body>
</html>
