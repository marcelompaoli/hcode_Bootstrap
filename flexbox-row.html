<!DOCTYPE html>
<!-- 
browser-sync start --server --files "*.html" "assets/css/*.css" 
-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox - flex-row</title>
    <link rel="shortcut icon" href="assets/mpaoli.ico">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/example.css">
</head>
<body>

    <div class="container">
        <!-- Por padrão o flexbox do bootstrap já é flexrow - Esquerda para a Direita-->
        <div class="d-flex flex-row bg">
            <div class="bg p-2">1</div>
            <div class="bg p-2">2</div>
            <div class="bg p-2">3</div>
        </div>

        <!-- Porém a gente pode organizar invertido - Direita para Esquerda -->
        <div class="d-flex flex-row-reverse bg">
            <div class="bg p-2">1</div>
            <div class="bg p-2">2</div>
            <div class="bg p-2">3</div>
        </div>
    </div>

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
