<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
        hr {           
            padding: 1px;
            border-top: 1px solid red;
            border-bottom: 1px solid red;
            margin: 15px 0;           
        }
        .dropdown {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <button type="button" data-toggle="dropdown" class="btn btn-info dropdown-toggle">Menu</button>
            <div class="dropdown-menu">
                <span class="dropdown-item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab dolore debitis nesciunt qui molestiae quae beatae quo aliquam in distinctio veniam vel pariatur, voluptatum eum totam ea officiis accusamus quas.</span>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">1</a>
                <a href="#" class="dropdown-item">2</a>
                <a href="#" class="dropdown-item">3</a>
            </div>            
        </div>
        <hr>
        <div class="dropdown">
            <button type="button" data-toggle="dropdown" class="btn btn-danger dropdown-toggle">Menu</button>
            <div class="dropdown-menu">
                <span class="dropdown-item-text">Lorem</span>                
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">1</a>
                <a href="#" class="dropdown-item">2</a>
                <a href="#" class="dropdown-item">3</a>
                <a href="#" class="dropdown-item disabled">4 disabled</a>
            </div>            
        </div>
        <hr>
        <div class="dropdown">
            <button type="button" data-toggle="dropdown" class="btn btn-secondary dropdown-toggle">Menu</button>
            <div class="dropdown-menu">
                <span class="dropdown-item-text">Lorem</span>                
                <button class="dropdown-item">1</button>
                <button class="dropdown-item">2</button>
                <button class="dropdown-item">3</button>
                <button class="dropdown-item" disabled>4 disabled</button>
            </div>            
        </div>
        <hr>
        <div class="dropdown">
            <button type="button" data-toggle="dropdown" class="btn btn-primary dropdown-toggle">Menu</button>
            <div class="dropdown-menu">
                <h6 class="dropdown-header text-info">Header</h6>              
                <button class="dropdown-item">1</button>
                <button class="dropdown-item">2</button>
                <button class="dropdown-item">3</button>
                <div class="dropdown-divider"></div>
                <h6 class="dropdown-header text-danger">Header</h6>              
                <button class="dropdown-item">1</button>
                <button class="dropdown-item">2</button>
                <button class="dropdown-item">3</button>
            </div>            
        </div>

    </div>    
<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
