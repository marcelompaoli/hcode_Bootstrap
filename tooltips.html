<!DOCTYPE html>
<!-- 
browser-sync start --server --files "*.html" "assets/css/*.css" 
-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários - Grid</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
        button {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip em baixo">Botão</button>

        <button class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Tooltip na direita">Botão</button>

        <button class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Tooltip na esquerda">Botão</button>

        <button class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip em cima">Botão</button>

    </div>    
<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        $(() => {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>
</html>
