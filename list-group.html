<!DOCTYPE html>
<!-- 
browser-sync start --server --files "*.html" "assets/css/*.css" 
-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Group</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
        hr {
            border: 1px solid #f00;
            color: rgb(255, 0, 0);
            background-color: rgb(187, 187, 187);
            height: 2px;
            margin-top: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item list-group-item-primary">1</li>
            <li class="list-group-item list-group-item-secondary">2</li>
            <li class="list-group-item list-group-item-success">3</li>
            <li class="list-group-item list-group-item-danger">4</li>
            <li class="list-group-item list-group-item-info">5</li>
            <li class="list-group-item list-group-item-warning">6</li>
            <li class="list-group-item list-group-item-light">7</li>
            <li class="list-group-item list-group-item-dark">8</li>
        </ul>
        <hr>
        <ul class="list-group">
            <li class="list-group-item">1</li>
            <li class="list-group-item active">2</li>
            <li class="list-group-item">3</li>
            <li class="list-group-item">4</li>
            <li class="list-group-item">5</li>
        </ul>
        <hr>
        <ul class="list-group">
            <a href="#" class="list-group-item list-group-item-actiom">1 Link</a>
            <a href="#" class="list-group-item list-group-item-actiom">2 Link</a>
            <a href="#" class="list-group-item list-group-item-actiom active">3 Link</a>
            <a href="#" class="list-group-item list-group-item-actiom">4 Link</a>
            <a href="#" class="list-group-item list-group-item-actiom disabled">5 Link</a>
        </ul>
        <hr>
         <ul class="list-group">
             <button class="list-group-item list-group-item-action">1 Button</button>
             <button class="list-group-item list-group-item-action">2 Button</button>
             <button class="list-group-item list-group-item-action">3 Button</button>
             <button class="list-group-item list-group-item-action">4 Button</button>
             <button class="list-group-item list-group-item-action disabled">5 Button</button>
         </ul>
         <hr>
         <ul class="list-group list-group-flush">
             <li class="list-group-item">1</li>
             <li class="list-group-item">2</li>
             <li class="list-group-item">3</li>
             <li class="list-group-item">4</li>
             <li class="list-group-item">5</li>
             <li class="list-group-item">6</li>
         </ul>
         <hr>
         <ul class="list-group list-group-flush list-group-horizontal-sm">
            <li class="list-group-item">1</li>
            <li class="list-group-item">2</li>
            <li class="list-group-item">3</li>
            <li class="list-group-item">4</li>
            <li class="list-group-item">5</li>
            <li class="list-group-item">6</li>
        </ul>
    </div>

<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
