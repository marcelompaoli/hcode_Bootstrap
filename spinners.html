<!DOCTYPE html>
<!-- 
browser-sync start --server --files "*.html" "assets/css/*.css" 
-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinners</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/mystyles.css">
</head>
<body>
    <div class="container">
        <div class="spinner-border">
            <div class="sr-only">Carregando...</div>
        </div>
        <div class="spinner-border text-primary">
            <div class="sr-only">Carregando...</div>
        </div>
        <div class="spinner-border text-secondary">
            <div class="sr-only">Carregando...</div>
        </div>
        <div class="spinner-border text-success">
            <div class="sr-only">Carregando...</div>
        </div>
        <div class="spinner-border text-danger">
            <div class="sr-only">Carregando...</div>
        </div>
        <div class="spinner-border text-warning">
            <div class="sr-only">Carregando...</div>
        </div>
        <hr>
        <div class="spinner-grow">
            <div class="sr-only">Carregando...</div>
        </div>
        <div class="spinner-grow text-primary">
            <div class="sr-only">Carregando...</div>
        </div>
        <div class="spinner-grow text-secondary">
            <div class="sr-only">Carregando...</div>
        </div>
        <div class="spinner-grow text-success">
            <div class="sr-only">Carregando...</div>
        </div>
        <div class="spinner-grow text-danger">
            <div class="sr-only">Carregando...</div>
        </div>
        <div class="spinner-grow text-warning">
            <div class="sr-only">Carregando...</div>
        </div>
        <hr>
        <!-- Alinhando ao meio da tela -->
        <div class="d-flex justify-content-center align-items-center" style="height: 25vh;">
            <div class="spinner-grow text-success">
                <div class="sr-only">Carregando...</div>
            </div>
        </div>
        <hr>
        <div class="d-flex justify-content-center">
            <div class="spinner-grow text-danger ml-auto">
                <div class="sr-only">Carregando...</div>
            </div>
        </div>
        <hr>
        <div class="d-flex justify-content-center">
            <div class="spinner-border spinner-border-sm text-success ml-auto">
                <div class="sr-only">Carregando...</div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="spinner-grow spinner-grow-sm text-success ml-auto">
                <div class="sr-only">Carregando...</div>
            </div>
        </div>
        <hr>
        <div class="d-flex justify-content-center">
            <div class="spinner-border spinner-border-lg text-success ml-auto">
                <div class="sr-only">Carregando...</div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="spinner-grow spinner-grow-lg text-success ml-auto">
                <div class="sr-only">Carregando...</div>
            </div>
        </div>
        <hr>
        <button class="btn btn-primary" disabled>
            <div class="spinner-border spinner-border-sm ml-auto"></div>
            Carregando...
        </button>
        <button class="btn btn-danger" disabled>
            <div class="spinner-grow spinner-grow-sm ml-auto"></div>
            Carregando...
        </button>
        <hr>
    </div>


<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
        $(() => {

        });
    </script>
</body>
</html>
